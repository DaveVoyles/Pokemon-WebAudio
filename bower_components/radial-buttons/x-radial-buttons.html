<link href="bower_components/polymer/polymer.html" rel="import">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../paper-radio-button/paper-radio-button.html">

<polymer-element name="x-radial-buttons" id="radial-buttons">

    <!-- Shadow DOM -->
    <template>
        <style>
            #paper_radio_group {
                position: relative;
                width: 440px;
                height: 50px;
            }
        </style>
        <paper-radio-group selected="English-GB" valueattr="label" selectedindex="1" id="paper_radio_group">
            <paper-radio-button label="English-US" id="paper_radio_btn_en-US" on-click="{{ changeAccentEnglishUS }}"></paper-radio-button>
            <paper-radio-button checked label="English-GB" id="paper_radio_btn_en-GB" on-click="{{ changeAccentGB }}"></paper-radio-button>
            <paper-radio-button label="Spanish" id="paper_radio_btn_es-ES" on-click="{{ changeAccentES }}"></paper-radio-button>
        </paper-radio-group>
    </template> <!-- /Shadow DOM -->

    <script>
        Polymer('x-radial-buttons', {

            /* -- Methods --------------------------------------------------- */
            changeAccentUS: function(event, detail, sender) {
                console.log("Changed accent to American");
            },
            changeAccentGB: function() {
                console.log("Changed accent to British");
            },
            changeAccentES: function () {
                console.log("Changed accent to Spanish");
            }

        });
    </script>

</polymer-element>
